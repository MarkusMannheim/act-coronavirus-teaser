<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-155991615-1');
    </script>
    <!-- my stuff -->
    <meta charset="utf-8">
    <title>ACT region coronavirus updates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="./resources/style.css?v3" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
  </head>
  <body>
    <div id="container">
      <h1 id="title">ACT COVID-19 snapshot</h1>
      <ul>
        <li id="actConfirmedCases">confirmed cases: <span></span></li>
        <li id="actNegativeTests">tested negative: <span></span></li>
        <li id="actRecovered">recovered: <span></span></li>
        <li id="actDead">deaths: <span></span></li>
      </ul>
    </div>
    <script>
      d3.json("./resources/latestCount.json?randomKey=" + Math.round(Math.random() * 9000) + 1000, function(error, data) {
        if (error) throw error;
        for (key in data) {
          if (!data[key].includes("-")) data[key] = d3.format(",")(data[key].replace("*", ""));
          if (document.querySelector("#" + key)) {
            document.querySelector("#" + key + " span").innerText = data[key];
          }
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-155991615-1');
    </script>
    <!-- my stuff -->
    <meta charset="utf-8">
    <title>Creeping coronavirus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="./resources/style.css?v10" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
  </head>
  <body>
    <div id="container">
      <h1 id="title">ACT COVID-19 snapshot</h1>
      <h1>Canberra</h1>
      <ul id="act">
        <li id="actConfirmedCases">confirmed cases: <span></span></li>
        <li id="actRecovered">recovered cases: <span></span></li>
        <li id="actNegativeTests">tested negative: <span></span></li>
      </ul>
      <div id="region">
        <h1 style="margin-top: 1rem;">cases in surrounding region</h1>
        <ul></ul>
      </div>
      <div id="notes">Data: <a href='https://www.health.act.gov.au/about-our-health-system/novel-coronavirus-covid-19/confirmed-case-details'>ACT Health</a>, <a href='https://www.health.nsw.gov.au/Infectious/diseases/Pages/covid-19-latest.aspx'>Health Protection NSW</a></div>
    </div>
    <script>
      d3.json("./resources/latestCount.json?randomKey=" + Math.round(Math.random() * 9000) + 1000, function(error, data) {
        if (error) throw error;
        for (key in data) {
          if (!data[key].includes("-")) data[key] = d3.format(",")(data[key]);
          if (document.querySelector("#" + key)) {
            document.querySelector("#" + key + " span").innerText = data[key];
          } else {
            d3.select("#region")
              .style("display", "block")
              .append("li")
                .attr("id", key)
                .html(key + ": <span>" + data[key] + "</span>");
          }
        }
      });
      console.log(d3.select("#container").style("height"));
    </script>
  </body>
</html>
